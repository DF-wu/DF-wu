<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>歡迎來到我的 GitHub Pages</h1>

    <main>
        <p>這是我的第一個 GitHub Pages 專案！</p>
        <section class="profile-section">
            <h2>專業介紹</h2>
            <div class="badge-container">
                <!-- 使用部分徽章示例 -->
                <img src="https://img.shields.io/badge/Java-ED8B00?style=flat-square&logo=java&logoColor=white" alt="Java Badge"/>
                <img src="https://img.shields.io/badge/Javascript-F7DF1E?style=flat-square&logo=javascript&logoColor=white" alt="JavaScript Badge"/>

            <h3>GitHub 統計</h3>
            <div class="stats-container">
                <img src="https://github-readme-stats.vercel.app/api?username=DF-wu&show_icons=true&count_private=true&theme=tokyonight" alt="GitHub Stats"/>
                <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=DF-wu" alt="Top Langs"/>

        </section>
        <section class="expertise-section">
            <h2>專長介紹</h2>
            <p>熟悉 Java、JavaScript、Python 等各種後端與前端技術，曾參與多項大型專案開發。</p>

                <li>敏捷開發與程式重構</li>

                <li>雲端部署與容器化</li>
            </ul>
        </section>
        <section class="project-section">
            <h2>專案展示</h2>
            <p>以下項目展示了多樣的開發經驗：</p>
            <ul>
                <li>微服務架構部署</li>
                <li>前後端整合開發</li>
                <li>開源專案貢獻</li>
            </ul>

    <footer>
        <p>© 2023 我的名字</p>
